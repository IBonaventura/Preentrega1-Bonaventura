<!DOCTYPE html>
<html>
<head>
    <title>Juego Piedra, Papel, Tijeras</title>
</head>
<body>
    <h1>Juego Piedra, Papel, Tijeras</h1>
    <p>Elige una opción:</p>
    <button onclick="jugar('piedra')">Piedra</button>
    <button onclick="jugar('papel')">Papel</button>
    <button onclick="jugar('tijeras')">Tijeras</button>
    
    <h2>Resultado:</h2>
    <p id="resultado"></p>
    
    <script>
        function jugar(eleccionUsuario) {
            var opciones = ['piedra', 'papel', 'tijeras'];
            var eleccionMaquina = opciones[Math.floor(Math.random() * 3)];

            var resultado = "";

            if (eleccionUsuario === eleccionMaquina) {
                resultado = "¡Es un empate!";
            } else if ((eleccionUsuario === 'piedra' && eleccionMaquina === 'tijeras') ||
                       (eleccionUsuario === 'papel' && eleccionMaquina === 'piedra') ||
                       (eleccionUsuario === 'tijeras' && eleccionMaquina === 'papel')) {
                resultado = "¡Ganaste!";
            } else {
                resultado = "¡Perdiste! La máquina eligió " + eleccionMaquina;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
